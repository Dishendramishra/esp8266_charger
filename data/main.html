<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            display: inline-block;
            padding: 30px 60px;
            font-size: 48px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: rgb(255, 255, 255);
            background-color: #A6E22E;
            border: none;
            border-radius: 25px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #80b31a
        }

        .button:active {
            background-color: #A6E22E;
            box-shadow: 0 5px #999;
            transform: translateY(4px);
        }

        div {
            width: 500px;
            height: 250px;
            background-color: white;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }
    </style>

    <script>
        var Socket;
        function init() {
            Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
            Socket.onmessage = function (event) {
                console.log(event.data);
            }
        }
        function toggle() {
            Socket.send("toggle");
        }
        function turnOff() {
            Socket.send("turnoff");
        }
        function setTimer() {
            time = document.getElementById("charge_time").value;
            if (time === "") {
                time = "0";
            }
            Socket.send(time);
            alert("Timer is set for: " + time);
        }
    </script>
</head>

<body onload="javascript:init()">
    <div>
        <table cellpadding="10">
            <tr>
                <td align="center"> <button class="button" onclick="toggle()">Toggle</button></td>
                <td align="center"><button class="button" onclick="turnOff()">Off</button></td>
            </tr>
            <tr bgcolor=#66D9EF>
                <td><button class="button" onclick="setTimer()">Timer</button></td>
                <td><input style="font-size:50px;" size="5" id="charge_time" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="seconds" ></td>
            </tr>
        </table>
    </div>
</body>

</html>
